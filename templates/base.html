{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receitas de Ouro</title>
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="{% static 'js/theme.js' %}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon1.png' %}">

</head>

<body>
    <header> <!--Barra de navegação-->
        <nav class="navbar navbar-expand-sm nav-top">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <div class="d-flex align-items-center mx-auto gap-3">
                        <a class="nav-link" href="/">Home</a>
                        <img class="logo img-fluid" src="{% static 'img/logotipo.png'%}" alt="logotipo" width="70">
                        <a class="nav-link" href="#carousel-receitas">Receitas</a>
                    </div>

                    <!-- Botão tema / MODO ESCURO -->
                    <label class="switch">
                        <input type="checkbox" id="toggle-theme">
                        <span class="slider">
                            <i class="fas fa-moon" id="toggle-icon"></i> <!-- ícone muda dinamicamente -->
                        </span>
                    </label>

                </div>
            </div>
        </nav>

    </header>
    <!--Conteudo das receitas-->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer class="fixed-bottom"> <!--Footer rodapé-->
        <h5>&copyReceitas de Ouro</h5>
    </footer>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
